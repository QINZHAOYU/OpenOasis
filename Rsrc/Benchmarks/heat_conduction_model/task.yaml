# ===============================================================================
# 项目描述
# ===============================================================================
TITLE: HeatConductionModel used for example.
    This demo test the basic IO functions.


# ===============================================================================
# 全局配置
# ===============================================================================
OPTION:
    start_dt: 2023-09-01 00:00:00
    end_dt: 2023-09-01 00:00:00
    output_dir: ./outputs

# ===============================================================================
# 网格配置
# ===============================================================================
MESH:
    mesh_type: 2D
    mesh_mode: fixed


# ===============================================================================
# 河网配置
# ===============================================================================
NET:
    net_type: river
    net_mode: fixed
   
   
# ===============================================================================                     
# 方程定义   
# ===============================================================================
EQUATION:
    equation: -laplacian(k, Temp) = 0
    coefficents: 
        - {var: k, mode: uniform, value: 81.0}
           
   
# ===============================================================================    
# 初始化配置
# ===============================================================================
INITIALIZATION:
    global_inits: 
        - {var: temp, value: 10.0}
    local_inits:
        - {var: temp, mode: file, file: temp0.csv} 


# ===============================================================================
# 边界配置 
# ===============================================================================       
BOUNDARY:
    boundaries:
        - {var: temp, patch: p1, type: first, mode: constant,  value: 100}
        - {var: temp, patch: p3, type: first, mode: constant,  value: 100}
        - {var: temp, patch: p0, type: first, mode: constant,  value: 20}
        - {var: temp, patch: p2, type: first, mode: constant,  value: 100}      
                            
        
# ===============================================================================                     
# 求解器配置   
# ===============================================================================
SOLVER:
    solver: FVM
    settings:
        eigen_solver: ConjugateGradient
    

# ===============================================================================
# 输出配置
# ===============================================================================
OUTPUT:
    start_dt: 2023-09-01 00:00:00
    end_dt: 2023-09-01 00:00:00
    outputs:
        - {var: temp, fmt: csv}

